<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Blue Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0fa;
      color: #102a43;
      line-height: 1.6;
    }

    nav {
      background-color: #1e3a8a; /* navy blue */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #93c5fd; /* light blue hover */
    }

    .container {
      display: flex;
      gap: 2rem;
      padding: 2rem;
    }

    .main {
      flex: 3;
      background-color: #dbeafe; /* lightest blue */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .sidebar {
      flex: 1;
      background-color: #3b82f6; /* blue-500 */
      color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 0.95rem;
      }

      .container {
        padding: 1rem;
      }

      .main, .sidebar {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Derick Owino</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Hire Me</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="main">
      <h1>Welcome To My Site</h1>
      <p>This is a paragrapgh. Resizing assignment in PLP</p>
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Useful links, info, or widgets go here. This section also adapts in mobile view.</p>
    </div>
  </div>

</body>
</html>
